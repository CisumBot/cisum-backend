<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja da Cisum ‚Ä¢ Acesso Restrito</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Lojabackground.png') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    header, footer {
      padding: 20px;
    }

    main {
      padding: 60px 20px;
    }

    .restrito {
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .restrito h1 {
      color: #c0392b;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .restrito p {
      font-size: 17px;
      margin-bottom: 20px;
    }

    .restrito a.voltar {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .restrito a.voltar:hover {
      background-color: #0069d9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .restrito {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="restrito">
      <h1>üö´ Loja indispon√≠vel</h1>
      <p>Esta √°rea √© exclusiva para usu√°rios que realizaram login com Discord.</p>
      <a href="/" class="voltar">‚Üê Voltar para a p√°gina principal</a>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);

    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
